<!DOCTYPE HTML>
<html lang="en-US" manifest="http://lpdesigndetails.github.io/www.lpdesigndetails.com/offline.appcache">
  <head>
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LP Design Details - Offline</title>
    <script>
      // see https://gist.github.com/irae/1042167
      siteWrapper = {};
      siteWrapper.onclickListener = function onclickListener(e) {
        var curnode,
            location=document.getElementById("siteFrame").contentDocument.location,
            stop=/^(a|html)$/i;
        curnode=e.target;
        while (!(stop).test(curnode.nodeName)) {
          curnode=curnode.parentNode;
        }
        // Condidions to do this only on links to your own app
        // if you want all links, use if('href' in curnode) instead.
        if( 'href' in curnode && // is a link
            (chref=curnode.href).replace(location.href,'').indexOf('#') && // is not an anchor
            (	!(/^[a-z\+\.\-]+:/i).test(chref) ||                       // either does not have a proper scheme (relative links)
                chref.indexOf(location.protocol+'//'+location.host)===0 ) // or is in the same protocol and domain
            ) {
          e.preventDefault();
          location.href = curnode.href;
        }
      }
      siteWrapper.frameOnloadListener = function frameOnloadListener(e) {
        if (('standalone' in window.navigator) && window.navigator['standalone']) {
          document.getElementById("siteFrame").contentWindow.document.body.onclick = siteWrapper.onclickListener;
        }
      }
    </script>
  </head>
  <frameset rows="100%,*" border="0">
    <frame id="siteFrame" src="../" onload="siteWrapper.frameOnloadListener()" frameborder="0" />
    <frame frameborder="0" noresize />
  </frameset>
</html>
