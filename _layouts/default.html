<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>{{ page.title }}</title>

    <link href="{{ site.baseurl }}public/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.baseurl }}public/css/main.css" rel="stylesheet">
{% if page.css %}
    <link href="{{ site.baseurl }}public/css/{{ page.css }}.css" rel="stylesheet">    
{% endif %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
          <![endif]-->
  </head>
  <body>
      <!--[if lt IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}">LP Design Details</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li{% if page.permalink == 'contact/' %} class="active"{% endif %}><a href="{{ site.baseurl }}contact/">Contact</a></li>            
              <li{% if page.permalink == 'bio/' %} class="active"{% endif %}><a href="{{ site.baseurl }}bio/">Bio</a></li>
              <li class="dropdown"{% if page.permalink == 'portfolio/residential/' or page.permalink == 'portfolio/commercial/' or page.permalink == 'portfolio/specialprojects/' %} class="active"{% endif %}>
                  <a class="dropdown-toggle" data-toggle="dropdown" href="{{ site.baseurl }}portfolio/">Portfolio<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li{% if page.permalink == 'portfolio/residential/' %} class="active"{% endif %}><a href="{{ site.baseurl }}portfolio/residential/">Residential</a></li>
                    <li{% if page.permalink == 'portfolio/commercial/' %} class="active"{% endif %}><a href="{{ site.baseurl }}portfolio/commercial/">Commercial</a></li>
                    <li{% if page.permalink == 'portfolio/specialprojects/' %} class="active"{% endif %}><a href="{{ site.baseurl }}portfolio/specialprojects/">Special Projects</a></li>
                  </ul>
              </li>
              <li{% if page.permalink == 'cad/' %} class="active"{% endif %}><a href="{{ site.baseurl }}cad/">CAD</a></li>
              <li{% if page.permalink == '3d/' %} class="active"{% endif %}><a href="{{ site.baseurl }}3d/">3D</a></li>
              <li{% if page.permalink == '3rs/' %} class="active"{% endif %}><a href="{{ site.baseurl }}3rs/">3 Rs</a></li>
              <li{% if page.permalink == 'staging/' %} class="active"{% endif %}><a href="{{ site.baseurl }}staging/">Staging</a></li>
              <li{% if page.permalink == 'b4andafter/' %} class="active"{% endif %}><a href="{{ site.baseurl }}b4andafter/">B4 & After</a></li>
            </ul>
          </ul>
        </div>
      </nav>

{{ content }}

    <script src="{{ site.baseurl }}public/vendor/jquery/dist/jquery.js"></script>
    <script src="{{ site.baseurl }}public/vendor/bootstrap/dist/js/bootstrap.js"></script>
{% if page.js %}
    <script src="{{ site.baseurl }}public/js/{{ page.js }}.js"></script>
{% endif %}

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48749734-1', 'lpdesigndetails.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
