<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
{% for image in include.images %}
    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"{% if forloop.index0 == 0%} class="active"{% endif %}></li>
{% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
{% for image in include.images %}
    <div class="item{% if forloop.index0 == 0%} active{% endif %}">
      <img src="{{ site.baseurl }}public/images/{{ image.name }}" alt="{{ image.description }}">
      <div class="carousel-caption">
        <h3>{{ image.description }}</h3>
      </div>
    </div>
{% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
