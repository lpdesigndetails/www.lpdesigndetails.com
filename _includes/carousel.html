<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
{% for image in include.images %}
    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"{% if forloop.index0 == 0%} class="active"{% endif %}></li>
{% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner container">
{% for image in include.images %}
    <div class="item{% if forloop.index0 == 0%} active{% endif %}">
      <img
          class="maximized"
          src="{{ site.baseurl }}public/images/{{ image.xs-name }}"
          srcset="{{ site.baseurl }}public/images/{{ image.lg-name }} {{ image.lg-width }}px,
            {{ site.baseurl }}public/images/{{ image.md-name }} {{ image.md-width }}px,
            {{ site.baseurl }}public/images/{{ image.sm-name }} {{ image.sm-width }}px,
            {{ site.baseurl }}public/images/{{ image.xs-name }} {{ image.xs-width }}px"
          sizes="(min-width: 1200px) 1200px,
            (min-width: 992px) 992px,
            (min-width: 768px) 768px,
            (min-width: 480px) 480px,
            480 px"
          alt="{{ image.description }}"
          data-optimal-width="{{ image.optimal-width }}"
          data-optimal-height="{{ image.optimal-height }}"/>
    </div>
{% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
